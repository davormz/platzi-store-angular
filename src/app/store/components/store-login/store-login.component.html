<form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <input matInput placeholder="User name" formControlName="userName">
          <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
            User name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="row">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>send</mat-icon> &nbsp; Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
